<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>


</head>
<body>
  <main>
    <div class="main-container">
      <header>
        <div class="logo">
          <img src="./images/logo.svg" alt="logo">
        </div>
        <h2><span>We are launching</span> soon!</h2>
        <p>Subscribe and get notified</p>
      </header>
      <div class="form-container">
        <form class="form" id="form" action="/" method="GET">
          <div class="form-control">
            <input type="email" name="email" id="email" placeholder="Your email address..">
            <small>error message</small>
          </div>
          <div class="button-control">
            <button type="submit" id="button" name="button">
              Notify Me
            </button>
          </div>
        </form>
      </div>
      <div class="image-container">
        <img src="./images/illustration-dashboard.png" alt="illustration-dashboard">
      </div>
      <div class="social-media">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i> 
      </div>
      <div class="copyright">
        &copy; Copyright Ping. All rights reserved.
      </div>
    </div>
  </main>
<script src="https://kit.fontawesome.com/8a2c62bd0f.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
